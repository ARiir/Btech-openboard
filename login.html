<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech OpenBoard</title>
    <link rel="stylesheet" href="login.css">
    <!-- Google Fonts for a modern look, similar to the image --><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div> <!-- For the background effect --><div class="container">
        <div class="card">
            <div class="logo-section">
                <!-- Placeholder for the logo image from the original design --><img src="https://via.placeholder.com/60x60/f0f0f0/333?text=Logo" alt="BTech OpenBoard Logo" class="logo">
                <h1>BTech OpenBoard</h1>
                <p>Campus Improvement Platform</p>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="signup">Sign Up</button>
            </div>

            <form id="loginForm" class="form-section active">
                <label for="loginEmail">Email or Student ID</label>
                <input type="text" id="loginEmail" placeholder="Enter your email or student ID" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>

                <button type="submit" class="submit-button">Login</button>
                <a href="static.html" class="forgot-password">Forgot Password?</a>
            </form>

            <form id="signupForm" class="form-section">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name" required>

                <label for="signupEmail">Email or Student ID</label>
                <input type="text" id="signupEmail" placeholder="Enter your email or student ID" required>

                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="windows-activation-notice">
        <span>Activate Windows</span>
        <span>Go to Settings to activate Windows.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
